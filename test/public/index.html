    <!--start init window.betterJs 配置sendError，使用fetch发送错误信息-->
    <script>

        function handle () {
            new Promise((resolve, reject)=>{ 
                reject('reject promise'); 
            }).then((res)=>{ 
            console.log('ok'); 
            });
        }
        function xhrError () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'wrong/xhrError');
            xhr.responseType = 'json';
            xhr.onload = function() {
                console.log(xhr.response);
            };
            xhr.onerror = function() {
                console.log("Oops, error");
            };
            xhr.send();
        }
        function fetchError () {
            fetch('http://localhost:3001/wrong/fetchError', {
                    method: 'GET'
            })
            .then(res => {
                if (res.ok) { // True if status is HTTP 2xx
                    return res;
                }
                throw new Error(res.status + ':' + res.statusText);
            })
            .then(res => {
                return res.json();
            })
            .then(res => {
                console.log(res);
            })
            .catch(e => {
                console.log(e);
            });
        }


        function test2() {
            createName();
        }
        function createName() {
            const a = 'test';
            a = 'test2';
        }
        test2();
    </script>
    <!--end-->
    <style>
        button {
                width: 150px;
                height: 30px;
                line-height: 1;
                background-color: snow;
                margin: 10px;
                cursor: pointer;
            }
    </style>
</head>

<body>
    <!--start 抛出资源加载错误-->
    <script src="/test.js"></script>
    <!--start 抛出windowError-->
    <button onclick="test()">抛出windowError</button>
    <!--start 抛出xhrError-->
    <button onclick="xhrError()">抛出xhrError</button>
    <!--start 抛出fetchError-->
    <button onclick="fetchError()">抛出fetchError</button>
    <!--start 抛出unhandledrejection-->
    <button type="button" onclick="handle()">unhandledrejection</button>
 
    <!--start 抛出vue Error-->
    <div id="app">
        <button @click="flag = !flag">vue Error</button>
        <span>{{flag}}</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            created() {
                this.$nextTick(function () {
                    console.log(that);
                    // 运行出错，上报vue Error
                    that.initList();
                });
            }
        })
    </script>
    <!--end-->
</body>
